<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMES RECOMENDADOS</title>
</head>
<body>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>

    <h2>listas não ordenasdas</h2>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    
    <h2>listas de definições</h2>
    <dl>
        <dt>HTML</dt>
        <dd>linguagem de marcação de hipoertexto</dd>
        <dt>CSS</dt>
        <dd>folhas de estilos</dd>
    </dl>

    <h2>listas aninhadas</h2>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>subItem 2.1</li>
                <li>subItem 2.2</li>
            </ul>

        </li>
    </ul>
        
    
    
</body>
</html>
